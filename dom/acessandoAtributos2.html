<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-blabla="opa">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"')
        console.log('Elemento "ul"...............')
        console.log('childNodes: ', lista.childNodes)
        console.log('destino: ', lista.destino) //ignora porque não é padrão do navegador
        console.log('getAttribute', lista.getAttribute('destino'))
        console.log('hasAttribute', lista.hasAttribute('destino'))
        if(lista.hasAttribute('destino')){
            console.log('Viu só como usar o hasAttribute')
        }
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto') //ele altera e cria atributo 

        if(lista.getAttribute('destino') == 'empresa'){

            lista.removeAttribute('destino')
        }

        console.log(lista.dataset) //quando atributo tem "data-" como o do urgencia ele consegue tratar diferente trazendo os valores
        console.log(lista.dataset.urgencia) 
        lista.datase.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))

        //cuidados -- atributo nem sempre definido com mesmo nome é acessivel

        const label = document.querySelector('label')
        console.log(label.for) //for palavra reservada da linguagem não funfa
        console.log(label.html.For)
        console.log(label.getAttribute('for'))


        
    </script>
</body>

</html>
