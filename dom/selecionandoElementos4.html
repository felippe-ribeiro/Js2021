<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')

        //acessar o elementoPai do elemento selecionado
        lista.parentNode.log() //usamos a funlçao para não escrever console.log(lista.parentNode)
        
        //Elementos filhos, aparece elementos textos porque vem os espaços
        lista.childNodes.log()

        const primeiro = lista.firstChild
        primeiro.log()
        //primeiro irmão
        primeiro.nextSibling.log()

        const ultimo = lista.lastChild
        ultimo.log()

        ultimo.previousSibling.log() //lembrando que o .log é para simplificar o console.log

        //neste caso só vem os li não vem os textos
        lista.children.log() 
        lista.firstElementChild.log()
        lista.lastElementChild.log()

        //da o elemento irmão anterior ao parent da lista
        lista.parentNode.previousElementSibling.log()

        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
