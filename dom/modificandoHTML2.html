<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado' // substitui tudo que esta dentro da div pelo que esta aqui
        //div.outerHTML = 'Texto Alterado' // neste caso não substitui só p texto mas a div tb
        div.insertAdjacentHTML('beforebegin', '<p>Antes Início</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois Início</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes Fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois Fim</p>')

        //somente texto (sem tags)
        console.log(div.innerText)


    </script>
</body>

</html>
