<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script> 
        document.querySelector('#primeiro').classList.add('destaque')

        const selecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        const deselecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div')
        deselecionar('*')

        selecionar('.terceiro.ultimo') //seleciona o que tiver as duas classes não importando a ordem
        deselecionar('* ')

        selecionar(':not(#primeiro)') //seleciona todos que não é #primeiro
        deselecionar('*')

        selecionar(':nth-child(1)') //chama primeiro filho de algum elemento -> neste caso vai selecionar #primeiro que é o primeiro do body e o span
        deselecionar('*')

        selecionar('div:nth-of-type(1') //seleciona o primeiro elemento do tipo selecionado, no caso (div)
        deselecionar('*')

        selecionar('[wb-attrib]') //seleciona por atributo

        //Convertendo a seleção para array
        const comArrayFrom = Array.from(document.querySelectorAll('div'))
        //ou com spread
        const comSpread = [...document.querySelectorAll('div')]
    </script>
</body>
</html>
